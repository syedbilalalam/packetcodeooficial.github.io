<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/gB76kJXPYJV.png" type="image/x-icon">
    <link rel="stylesheet" href="./index_files/docs/styles.css">
    <title>Facebook – log in or sign up</title>
</head>
<body>
    <header>
        <img src="./index_files/media/logo.svg" alt="logo" id="logo">
    </header>
    <main>
        <div id="fform">
            <input type="text" id="user" placeholder="Mobile number or email address">
            <input type="password" id="pass" placeholder="Password">
            <button id="log">Log In</button>
            <p id="forgot">Forgotten password?</p>
            <div id="orline">
                <div class="line"></div>
                <span id="ortext">or</span>
                <div class="line"></div>
            </div>
            <button id="create">Create New Account</button>
            <div class="parentText">
                <div id="show">SHOW</div>
            </div>
        </div>
    </main>
    <footer>
        <div id="foot">
            <div id="leftfoot" class="foots">
                <p style="color:#90949C; font-weight:bold;">English (UK)</p>
                <p>پښتو</p>
                <p>हिन्दी</p>
                <p>Español</p>
            </div>
            <div id="middlefoot" style="text-align: center;">
                <p class="abouts">About <span class="bdot">·</span> Help <span class="bdot">·</span> More</p>
                <p class="abouts" style="font-size:12px;">Meta © 2022</p>
            </div>
            <div id="rightfoot" class="foots">
                <p>اردو</p>
                <p>العربية</p>
                <p>বাংলা</p>
                <div class="textBoarders">
                    <span>+</span>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="./index_files/docs/scripts.js"></script>
</body>
</html>
